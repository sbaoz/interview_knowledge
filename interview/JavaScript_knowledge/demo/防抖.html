<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防抖</title>
</head>
<body>
<div>
    <input type="text">
</div>
<script>
    // 事件触发动作完成后一段时间触发一次
    const debounce = function (func, wait) {
        let timer = null
        return function () {
            let that = this
            if (timer) {
                clearTimeout(timer)
            }
            timer = setTimeout(function () {
                func.apply(that, arguments)
                timer = null
            }, wait)
        }
    }

    function handle() {
        console.log(this.value)
    }

    document.querySelector('input[type="text"]').addEventListener('keyup', debounce(handle, 2000))
</script>
</body>
</html>
