<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        .header, .footer {
            background-color: #32d19c;
        }
        .wrapper {
            overflow: hidden;
            padding: 0 200px 0 200px;
        }
        .left,
        .middle,
        .right {
            float: left;
            position: relative;
            min-height: 200px;
            padding-bottom: 99999px;
            margin-bottom: -99999px;
        }
        .left {
            background-color: #73DE80;
            margin-left: -100%;
            width: 200px;
            left: -200px;
        }
        .middle {
            background-color: #888888;
            width: 100%;
            height: 300px;
        }
        .right {
            background-color: #e4c950;
            margin-left: -200px;
            width: 200px;
            height: 400px;
            right: -200px;
        }
    </style>
</head>
<body>
<div class="header">header</div>
<div class="wrapper">
    <div class="middle">
        <p>middle</p>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
<div class="footer">footer</div>
</body>
</html>
